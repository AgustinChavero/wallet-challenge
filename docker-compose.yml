version: "3.1"

networks:
    default-network:

services:
    api:
        image: nanoninja/php-fpm:8.1
        depends_on:
            - dbwallet
        ports:
            - 8000:8000
        volumes:
            - ./:/var/www/html
            - ./vendor/laravel/sail/runtimes/8.1/php.ini:/usr/local/etc/php/php.ini
            - ./:/var/www/html:delegated
        command: php -S="0.0.0.0:8000" -t="/var/www/html/public"
        networks:
            - default-network
        deploy:
            resources:
                limits:
                    cpus: "3.50"
                    memory: 1024M
        #command: php artisan serve

    dbwallet:
        container_name: dbwallet
        hostname: dbwallet
        image: mysql:8.0
        restart: always
        ports:
            - "3307:3306"
        environment:
            MYSQL_ROOT_PASSWORD: password
            MYSQL_DATABASE: walletdatabase
            MYSQL_USER: user
            MYSQL_PASSWORD: password
        volumes:
            - mydata:/var/lib/mysql
        networks:
            - default-network
        deploy:
            resources:
                limits:
                    cpus: "2.00"
                    memory: 2048M

    redis:
        image: redis:7
        ports:
            - "6379:6379"
        networks:
            - default-network
        deploy:
            resources:
                limits:
                    cpus: "0.50"
                    memory: 100M

volumes:
    mydata:
        driver: local
